<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Task Manager</h1>
   
    <h2>Add task</h2><br>
    <input type="text" id = "task" placeholder="Enter a new task" name="unit"> <br>
    <button id="addTask">Add Task</button><br><br>

     <h2>Add a time</h2>
    <input type="time" id="time" placeholder="Set time (HH:MM)" name = "unit"> <br>
    <button id="setTime">Set Time</button><br>
    <ul id = "taskList"></ul>


    <script src="index.js"></script>
</html>
